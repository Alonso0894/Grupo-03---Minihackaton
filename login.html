<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
  </head>
  <body>
    <main>
      <form action="">
        <div class="image-user">
            <img src="./login-user.jpg" alt="imagen-logo-usuario">
        </div>
        <label for="fname"
          ><input
            type="text"
            id="fname"
            name="fname"
            class="name"
            placeholder="USERNAME"
            required
        /></label>
        <label for="fpassword"
          ><input
            type="password"
            id="fpassword"
            class="password"
            name="fpassword"
            placeholder="*******"
            required
        /></label>
        <button type="submit">LOGIN</button>
        <div>
            <span>password</span>
            <span>register</span>
        </div>
      </form>
    </main>
  </body>
</html>
